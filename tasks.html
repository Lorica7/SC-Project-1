<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Task List</title>
</head>

<body>
    <div class="padder">
        <div class="card">
            <div class="centered" style="width: 300px;">
                <h1 class="heading"> Task Tracker</h1>
            </div>

            <form>
                <label for="newTask" class="form-label">New Task</label>
                <input type="text" id="addNew" class="form-control" placeholder="Just do it!">
                <div id="addButton">
                    <button type="submit" class="btn btn-primary" id="adder">Submit</button>
                </div>
            </form>

            <div class="centered" style="width: 200px;">
                <h3 class="heading">Task List</h3>
            </div>
            <ul class="list-group">

                <li class="list-group-item">Watch sunset at beach
                    <a href="#" class="list-group-item-action">
                        <i class="bi bi-check2-square"></i>
                    </a>
                </li>
                <li class="list-group-item">Build application
                    <a href="#" class="list-group-item-action">
                        <i class="bi bi-check2-square"></i>
                    </a>
                </li>
                <li class="list-group-item">Hang out with Bella and play fetch
                    <a href="#" class="list-group-item-action">
                        <i class="bi bi-check2-square"></i>
                    </a>
                </li>
            </ul>
            <div id="delButton">
                <button type="submit" class="myButton" class="clear-tasks">Delete Tasks</button>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
